{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>TodoList</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Completed</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in list %}
          <tr>
            <td>{{todo.title}}</td>

            <td>
              {% if todo.completed %}
                <del>Completed!</del>
              {% else %}
                <p>incompleted</p>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-add">Add a event</button>
    <!-- Modal -->
    <div class="modal fade" id="modal-add">
      <form method="post">
        {% csrf_token %}
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ADD TODO</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">todo</span>
                </div>
                <input type="text" class="form-control" placeholder="What you wanna do?" aria-label="todo" name="title" aria-describedby="basic-addon1">
              </div>
            </div>
            <input type="hidden" name="action" value="add"/>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
